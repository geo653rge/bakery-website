<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive bakery website by Kimani G</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Bakery</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">News</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About US</a>
            </li>
            <li class="nav__item">
              <a href="#favourite" class="nav__link">Favourite</a>
            </li>
            <li class="nav__item">
              <a href="#visit" class="nav__link">Location</a>
            </li>
          </ul>
          <!--- Close Button  -->

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img src="public/bread-4.png" alt="bread photo" class="nav__img-1" />
          <img src="public/bread-1.png" alt="bread photo" class="nav__img-2" />
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-fill"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== NEWS ====================-->
      <section class="new section" id="new"></section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== FAVORITES ====================-->
      <section class="favorite section" id="favorite"></section>

      <!--==================== VISIT ====================-->
      <section class="visit section" id="visit"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
  </body>
</html>
